<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宋韵地图</title>
<style>
  
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .background {
    background-image: url('background.png');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .slider {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    overflow: hidden;
  }
  .slider img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 100%;
    transition: left 0.5s;
  }
  .button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }
  #prev {
    left: 10%;
  }
  #next {
    right: 10%;
  }

  .top-right-buttons {
  position: absolute;
  top: 20px; /* Increased top margin */
  right: 20px; /* Increased right margin */
  display: flex; /* Use flexbox to arrange buttons horizontally */
  flex-direction: row; /* Arrange buttons in a row */
  justify-content: space-between; /* Space out the buttons */
}

.circle-button {
  border-radius: 50%;
  width: 60px; /* Increased width */
  height: 60px; /* Increased height */
  background-color: brown;
  color: white;
  border: none;
  cursor: pointer;
  margin-left: 20px; /* Increased margin between buttons */
  font-size: 18px; /* Increased font size */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Optional: Add shadows for a more premium look */
.circle-button {
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25); /* Increased shadow size */
}

.slide {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 100%;
  transition: left 0.5s, filter 0.5s; /* Added transition for filter */
}

.image-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  padding: 10px;
  display: none; /* Hide by default */
  transition: opacity 0.5s; /* Smooth transition for text visibility */
}

.slide:hover + .image-text {
  display: block; /* Show text on hover */
}


</style>
</head>
<body>

<div class="background"></div>

<div class="top-right-buttons">
  <button class="circle-button settings">设置</button>
  <button class="circle-button trophy">奖杯</button>
  <button class="circle-button search">查找</button>
</div>

<div class="slider">
  <img src="image1.png" alt="Image 1">
  <img src="image2.png" alt="Image 2" style="left: 0;">
  <img src="image3.png" alt="Image 3" style="left: 0;">
</div>

<button id="prev" class="button">&#10094;</button>
<button id="next" class="button">&#10095;</button>

<div class="slider">
  <img src="image1.png" alt="Image 1" class="slide" id="image1">
  <div class="image-text" id="text1">这是一个AI生成的古风女子。</div>
  
  <img src="image2.png" alt="Image 2" class="slide" id="image2">
  <div class="image-text" id="text2">这是输入“宋韵文化”AI生成的图片。</div>
  
  <img src="image3.png" alt="Image 3" class="slide" id="image3">
  <div class="image-text" id="text3">这是AI生成的“晚霞古城图”。</div>
</div>


<script>
  let currentImage = 0;
  const images = document.querySelectorAll('.slider img');
  const totalImages = images.length;

  function updateImage() {
    images[currentImage].style.left = '100%';
    currentImage = (currentImage + 1) % totalImages;
    images[currentImage].style.left = '0';
  }

  document.getElementById('next').addEventListener('click', updateImage);

  document.getElementById('prev').addEventListener('click', function() {
    images[currentImage].style.left = '0';
    currentImage = (currentImage - 1 + totalImages) % totalImages;
    images[currentImage].style.left = '100%';
  });
</script>

</body>
</html>
